<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BopChat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="window" style="width: 90%; max-width: 900px; margin: 32px auto;">
        <div class="title-bar">
            <div class="title-bar-text">BopChat</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <div class="status-bar">
                <p class="status-bar-field">Welcome to BopChat - A chatbot interface using your own API keys</p>
                <div class="status-bar-field" style="text-align: right;">
                    <a href="/login">Login</a> | 
                    <a href="/chat-history">Chat History</a> | 
                    <a href="/tests">Tests</a>
                </div>
            </div>
            
            <div class="chat-container" style="margin-top: 16px;">
                <div class="chat-messages" id="chat-messages" style="height: 300px; overflow-y: auto; padding: 8px; border: 1px solid #dfdfdf; margin-bottom: 8px;">
                    <!-- Messages will appear here -->
                    <div class="message system-message">
                        BopChat is ready! Type a message to get started.
                    </div>
                </div>
                
                <div class="chat-input" style="display: flex;">
                    <textarea id="user-input" style="flex-grow: 1; margin-right: 4px; min-height: 60px;" placeholder="Type your message here..."></textarea>
                    <button id="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
